<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Memory Game</title>
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="window window--welcome" id="welcomeWindow">
      <div class="window__playerName">
        <p>Player: <span id="playerID">Player01</span></p>
      </div>
      <img
        class="window__logo disable-select"
        src="./assets/images/naruto-logo.png"
        alt="Naruto logo"
      />
      <h1 class="disable-select">Memory Game</h1>

      <form class="window__form disable-select" id="form">
        <button class="window__btn" id="play-now">
          <img
            class="window__kunai"
            src="./assets/images/kunai.png"
            alt="kunai"
          />
          Play Now
        </button>
        <div class="window__difficulty" id="difficultyGroup">
          <input type="radio" id="easy" value="easy" name="difficulty" />
          <label for="easy"
            ><img
              class="kunai"
              src="./assets/images/kunai.png"
              alt="kunai"
            />Easy</label
          >
          <input type="radio" id="medium" value="medium" name="difficulty" />
          <label for="medium"
            ><img
              class="kunai"
              src="./assets/images/kunai.png"
              alt="kunai"
            />Medium</label
          >
          <input type="radio" id="hard" value="hard" name="difficulty" />
          <label for="hard"
            ><img
              class="kunai"
              src="./assets/images/kunai.png"
              alt="kunai"
            />Hard</label
          >
        </div>
      </form>
      <button class="window__changeName" id="changeName">Change Name</button>
      <button class="window__leaderboards" id="leaderboards">
        Leaderboards
      </button>
      <div class="overlay hide" id="overlay">
        <div class="overlay__closeBtn" id="closeBtn">X</div>

        <div class="overlay__title">
          <p>Leaderboards</p>
        </div>

        <div class="overlay__difficulty">
          <p class="overlay__easyLabel">Easy</p>
          <p class="overlay__mediumLabel">Medium</p>
          <p class="overlay__hardLabel">Hard</p>
        </div>

        <div class="overlay__data" id="leaderData">
          <div id="rank-easy"></div>
          <div id="rank-medium"></div>
          <div id="rank-hard"></div>
        </div>
      </div>
    </div>
    <main class="window window--game disable-select">
      <p class="window__time" id="time">Time:<span>0</span></p>
      <div class="gameContainer" id="gameContainer"></div>
      <button
        class="window__leaderboards window__leaderboards--position"
        id="gameLeaderboards"
      >
        <i class="fas fa-trophy"></i>
      </button>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
